<div class="container">
  <div class="row justify-content-center">
    <div class="dropdown col-md-12">
      <button
        class="btn-dropdown dropdown-toggle w-100"
        type="button"
        id="languageDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <img
          [src]="getFlagUrl(lang)"
          [class]="'flag flag-' + lang"
          style="width: 18px"
        />
        {{ getLanguageName(lang) }}
      </button>
      <ul class="dropdown-menu" aria-labelledby="languageDropdown">
        <li *ngFor="let option of languageOptions">
          <a
            class="dropdown-item"
            href="javascript:void(0)"
            (click)="changeLanguage(option.value)"
          >
            <img
              [src]="option.flag"
              [class]="'flag flag-' + option.value"
              style="width: 18px"
            />
            {{ option.label }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
